<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Di Sekitar A.S.</title>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Logo Around A.S.">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.png" alt="Avatar Images">    
                <div class="profile__info">
                    <h1 class="profile__name">Denny Rachmat Mustofa</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <h3 class="profile__info">Penjelajah</h3>        
                </div>
                <button class="profile__button-add" type="button"></button>                   
            </div>
        </section>
        <section class="photo-grid">
            <ul class="photo-grid__container">
                <li class="photo-grid__list">
                    <img class="photo-grid__item" src="./images/yosemite.png" alt="Lembah Yosemite">
                    <div class="photo-grid__info">
                        <h3 class="photo-grid__title">Lembah Yosemite</h3>
                        <button class="photo-grid__button-love"></button>
                    </div>
                </li>
                <li class="photo-grid__list">
                    <img class="photo-grid__item" src="./images/louise.png" alt="Danau Louise">
                    <div class="photo-grid__info">
                        <h3 class="photo-grid__title">Danau Louise</h3>
                        <button class="photo-grid__button-love"></button>
                    </div>
                </li>
                <li class="photo-grid__list">
                    <img class="photo-grid__item" src="./images/gundul.png" alt="Pegunungan Gundul">
                    <div class="photo-grid__info">
                        <h3 class="photo-grid__title">Pegunungan Gundul</h3>
                        <button class="photo-grid__button-love"></button>
                    </div>
                </li>
                <li class="photo-grid__list">
                    <img class="photo-grid__item" src="./images/latemar.png" alt="Latemar">
                    <div class="photo-grid__info">
                        <h3 class="photo-grid__title">Latemar</h3>
                        <button class="photo-grid__button-love"></button>
                    </div>
                </li>
                <li class="photo-grid__list">
                    <img class="photo-grid__item" src="./images/vanoise.png" alt="Vanoise National Park">
                    <div class="photo-grid__info">
                        <h3 class="photo-grid__title">Vanoise National Park</h3>
                        <button class="photo-grid__button-love"></button>
                    </div>
                </li>
                <li class="photo-grid__list">
                    <img class="photo-grid__item" src="./images/lago.png" alt="Lago di Braies">
                    <div class="photo-grid__info">
                        <h3 class="photo-grid__title">Lago di Braies</h3>
                        <button class="photo-grid__button-love"></button>
                    </div>
                </li>
            </ul>               
        </section>  
    </main>            
    <footer class="footer">
        <p class="footer__copyright">
            &#169; 2023 Denny Rachmat Mustofa di Sekitar Amerika Serikat  
        </p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" action="#">
                <h2 class="popup__title">Edit Profil</h2>
                <input class="popup__input" id="name" type="text" name="name" value="Jacques Cousteau" placeholder="Jacques Cousteau" maxlength="40" required>
                <input class="popup__input" id="about" type="text" name="Penjelajah" placeholder="Penjelajah" maxlength="40" required>
                <fieldset class="popup__save">
                    <input class="popup__button-submit" type="submit" value="simpan">
                </fieldset>
            </form>
        </div>
    </section>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
